{% extends "base/base.html" %}

{% block Main %}
    <div class="container">
        <br>
        <!--输入框-->
        <div class="form-group2">
            <input id="inputText2" name="input" type="text" class="form-control border-2"
                   placeholder="此处输入用户名,前往对应用户下所有任务">
        </div>
        <br>
        <!--提交按钮-->
        <button id="submitButton2" type="button" class="btn btn-primary">
            submit
        </button>
        <br><br><br><br>
        <!--任务表格-->
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">任务类型</th>
                <th scope="col">成功</th>
                <th scope="col">进行中</th>
                <th scope="col">失败</th>
            </tr>
            </thead>
            <tbody>
            {% for task in task_info %}
                <tr>
                    <th scope="row">{{ task.task_type }}</th>
                    <td>{{ task.success_count }}</td>
                    <td>{{ task.in_progress_count }}</td>
                    <td>{{ task.failure_count }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            $('#submitButton2').click(function () {
                var inputText = $("#inputText2").val().trim();
                if (inputText !== "") {
                    var url = '/Pages/Task/' + encodeURIComponent(inputText);
                    window.location.href = url;
                }
            });
        });
    </script>
{% endblock %}

{% block footer %}
{% endblock %}
