{% extends "task.html" %}

{% block page_content %}
<div class="container mt-5">
    <form action="/work/crawl_url" method="post" id="myForm1">
        <div class="input-group mb-3">
            <input type="text" name="answer2" class="form-control" placeholder="因为困难多壮志"
                   aria-label="Recipient's username" id="inputText">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">输入url</button>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="True" id="useProxy" name="use_proxy">
            <label class="form-check-label" for="useProxy">
                使用代理
            </label>
        </div>
    </form>
    <div id="output"></div>
</div>
<script>
    document.getElementById('myForm1').addEventListener('submit', function (event) {
        var input = document.getElementById('inputText');
        if (input.value.trim() === '') {
            input.value = input.placeholder;
            event.preventDefault(); // 阻止表单提交，因为输入为空
        }
    });
</script>
{% endblock %}
