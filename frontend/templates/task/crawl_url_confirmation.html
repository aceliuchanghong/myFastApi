{% extends "task.html" %}

{% block page_content %}
<div class="container mt-5">
    <h2>网页内容是:</h2>
    <button id="copyButton" class="btn btn-primary">复制</button>
    <p id="contentToCopy">{{ answer2 }}</p>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function () {
        $('#copyButton').click(function () {
            // 获取想要复制的文本内容
            var textToCopy = $('#contentToCopy').text();
            // 使用 Clipboard API 来复制文本
            navigator.clipboard.writeText(textToCopy).then(function () {
                console.log('复制成功！');
            }).catch(function (error) {
                console.error('复制失败：', error);
            });
        });
    });
</script>
{% endblock %}
