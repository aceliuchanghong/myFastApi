<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FastAPI Starter">
    <meta name="author" content="Sisconsavior">

    <title>{% block title %}{% endblock %}1</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.png') }}" sizes="32x32"/>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', path='/others_css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">
    <!-- Your Font Awesome kit -->
    <script src="{{ url_for('static', path='/others_js/543c4560e5.js') }}" crossorigin="anonymous"></script>

    {% endblock %}
</head>

<body>
<div class="wrapper">
    {% include 'include/sidebar.html' %}
    <!-- Page Content  -->
    <div id="content">
        {% include 'include/topnav.html' %}

        {% block page_content %}
        {% endblock %}
    </div>
</div>
<div class="overlay"></div>

{% block scripts %}

<script src="{{ url_for('static', path='/others_js/jquery-3.4.1.min.js') }}"></script>
<!-- Popper.JS -->
<script src="{{ url_for('static', path='/others_js/popper.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', path='/others_js/bootstrap.bundle.min.js') }}"></script>
<!-- jQuery Custom Scroller CDN -->
<script
        src="{{ url_for('static', path='/others_js/jquery.mCustomScrollbar.concat.min.js') }}">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
{% endblock %}
</body>

</html>
