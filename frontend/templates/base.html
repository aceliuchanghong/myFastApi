<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sisconsavior Starter">
    <meta name="author" content="Sisconsavior">

    <title>上海九州为信息科技有限公司 {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', path='/images/avatar3.png') }}" sizes="32x32"/>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', path='/others_css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style3.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">
    <!-- Your Font Awesome kit -->
    <script src="{{ url_for('static', path='/others_js/543c4560e5.js') }}" crossorigin="anonymous"></script>

    {% endblock %}
</head>

<body>
<div class="wrapper">
    <!-- Page Content  -->
    <div id="content">
        {% include 'include/topnav.html' %}

        {% block page_content %}
        {% endblock %}
        {% include 'include/footer.html' %}
    </div>
</div>
<div class="overlay"></div>

{% block scripts %}
{% endblock %}

<script src="{{ url_for('static', path='/others_js/jquery-3.4.1.min.js') }}"></script>
<!-- Popper.JS -->
<script src="{{ url_for('static', path='/others_js/popper.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', path='/others_js/bootstrap.bundle.min.js') }}"></script>
<!-- jQuery Custom Scroller CDN -->
<!-- Back to Top Button -->
<a id="back-to-top" href="#" onclick="scrollToTop();return false;" title="回到顶部" style="display: none;">↑</a>
<script>
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("back-to-top").style.display = "block";
        } else {
            document.getElementById("back-to-top").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
</body>
</html>
